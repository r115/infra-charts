apiVersion: apps/v1
kind: Deployment
metadata:
  app: {{ .Chart.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  revisionHistoryLimit: 5
  replicas: {{ .Values.autoscaling.minReplicas }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: {{ .Values.image.repository }}
          # resources:
          #   limits:
          #     cpu: {{ .Values.autoscaling.cpu }}
          #     memory: {{ .Values.autoscaling.memory }}
          #   requests:
          #     cpu: {{ .Values.autoscaling.cpu }}
          #     memory: {{ .Values.autoscaling.memory }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          imagePullPolicy: IfNotPresent
          env:
          - name: APP_DATABASE
            value: {{ .Chart.Name }}
      imagePullSecrets:
        - name: dockerhub-carbonbits-credentials